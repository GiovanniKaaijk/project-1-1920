
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <aside class="options">
            <h1>Elements</h1>
            <section class="background-color">
                <h3>background color:</h3>
                <div class="color_picker"></div>
            </section>
            
            <div class="h2 drag_wrapper" draggable='true'>
                <h2 class="drag_item">This is a heading</h2>
            </div>
            <div class="h3 drag_wrapper" draggable="true">
                <h3 class="drag_item">This is another heading</h3>
            </div>
            <div class="p drag_wrapper" draggable="true">
                <p class="drag_item">This is a paragraph</p>
            </div>
            <section class="customize_component">
                    <input class="input textInput" type="text">
                    <label for="draggable">Draggable?</label>
                    <input id="draggable" name="draggable" type="checkbox" class="checkbox">
                    <label for="fontSize">Font size</label>
                    <input id="fontSize" type="number" class="fontSize">
                    <section class="color_parent">
                        <p>Background color:</p> 
                        <div class="text_color"></div>
                    </section>
            </section>
        </aside>
        <div class="content">
            
            <div class="container">

            </div>
        </div>
    </main>
    
    <script src="./dist/bundle.js"></script>
</body>
</html>
